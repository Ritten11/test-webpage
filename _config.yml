    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/h-m-roothaert/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"

google_site_verification: "_Cj2FZGjDR1sECXPRL64_CMVDm6adbKqCXSLHArYdSE"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-TY0R5MX0LD"
    anonymize_ip: false # default

locale: "en-UK"

social:
  type: Person
  name: Ritten Roothaert
  links:
    - "https://www.linkedin.com/in/h-m-roothaert/"
    - "https://www.facebook.com/ritten.roothaert"
    - "https://github.com/Ritten11"
    # - "https://www.instagram.com/julien_guegan_/?hl=fr"

collections:
  posts:
    output: true
    permalink: /:collection/:path/ #;name

# Manually setting excerpt
excerpt_separator: <!-- excerpt-end -->

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# jekyll-polyglot
languages: ["en", "nl"]
default_lang: "en"
exclude_from_localization: ["assets"]
sass:
  sourcemap: 'never'
